{% extends 'base.html' %}

{% block content %}
<h3>Log in</h3>
<form method="POST" action="{{url_for('admin.login')}}">
{{ form.hidden_tag() }}
<div class="form-group">
{{ form.nickname.label }}:
{{ form.nickname(class="form-control") }}
</div>

<div class="form-group">
{{ form.password.label }}:
{{ form.password(class="form-control") }}
</div>
<div class="form-group">
	<input type="submit" class="btn btn-success" value="Log In">
</div>
</form>

{% endblock %}
