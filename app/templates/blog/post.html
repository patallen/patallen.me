{% extends 'base.html' %}

{% block content %}
<div class="row">
	<div class="col-md-9 col-xs-12">
	{% if current_user.id == post.author %}
	<div class="row">
	<div class="col-md-12">
		<a href="{{ url_for('blog.editPost', post_id=post.id) }}" class="btn btn-default pull-right">Edit Post</a>
	</div>
	</div>
	{% endif %}
		<div class="post">
			<div class="single-post-header">
				<h2>{{ post.title }}</h2>
			<span class="date">
			{{ post.date_created.strftime('%B %d, %Y') }}
			</span>
			<hr>
			</div>
			<div class="post-excerpt">
				{{ post.body_html|safe }}	
			</div>
		</div>
	</div>
</div>
{% endblock %}
