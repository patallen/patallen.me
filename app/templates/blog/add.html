
{% extends 'base.html' %}

{% block content %}
<h2>Add a Blog Post</h2>
<form method="POST" action="/blog/post/add/">
{{ form.hidden_tag() }}
<div class="form-group">
{{ form.title.label }}:
{{ form.title(class="form-control") }}
</div>

<div class="form-group">
{{ form.body.label }}:
{{ form.body(class="form-control body-text") }}
</div>
<div class="form-group">
	<input type="submit" class="btn btn-success" value="Create">
</div>

</form>

{% endblock %}
