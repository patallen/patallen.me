{% extends 'base.html' %}
{% block content %}
<div class="text-center">
<h2>Confirm or cancel deletion of post:</h2>
<h3><strong>{{ post.title }}</strong></h3>
<form action="{{ url_for('blog.deletePost', post_slug=post.slug) }}" method="POST">
	{{ form.csrf_token }}
	{{ form.delete(class="btn btn-danger") }}
	<a class="btn btn-warning" href="{{ url_for('blog.post', post_slug=post.slug) }}">Cancel</a>
</form>
</div>
{% endblock %}
