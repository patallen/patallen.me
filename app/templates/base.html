<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pat Allen - Full Stack</title>
		<link rel=stylesheet type=text/css href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='markdown.css') }}">	
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="http://lab.lepture.com/editor/editor.css" />

		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<!-- Navbar header (brand) -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>	
					<a class="navbar-brand hidden-xs" href="{{ url_for('about.home') }}">Pat Allen</a>
					<div class="nav-contact-panel visible-xs">
						<a href="mailto:prallen90@gmail.com">
							<i class="fa fa-paper-plane fa-2x"></i>
						</a>
						<a href="http://github.com/patallen">
							<i class="fa fa-github fa-2x"></i>
						</a>
						<a href="http://linkedin.com/in/patallendev">
							<i class="fa fa-linkedin-square fa-2x"></i>
						</a>
					</div>

				</div>
				<!-- Navbar Buttons -->
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li {% if request.path =='/' %}class="active"{% endif %}>
							<a href="{{ url_for('about.home') }}">Home</a>
						</li>
						<li {% if '/blog' in request.path %}class="active"{% endif %}>
							<a href="{{ url_for('blog.home') }}">Blog</a>
						</li>
						<li {% if '/portfolio' in request.path %}class="active"{% endif %}>
							<a href="{{ url_for('portfolio.home') }}">Portfolio</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			{% block content %}
			{% endblock %}
		</div>
		<footer class="footer">
			<div class="container">
				<p class="text-muted">Personal website, blog, and portfolio of Patrick Allen.</p>
				<p class="text-muted pull-right">
					<a href="mailto:prallen90@gmail.com">Email</a> | 
					<a href="https://github.com/patallen">Github</a> | 
					<a href="https://linkedin.com/in/patallendev">LinkedIn</a>
				</p>
			</div>
		</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		{% block scripts %}	{% endblock %}
	</body>
</html>
